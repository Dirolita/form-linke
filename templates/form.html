<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión en LinkedIn |LinkedIn </title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://png.pngtree.com/element_our/sm/20180524/sm_5b072d2f4f66c.jpg" >

</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #f3f2ef;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  max-width: 400px;
  margin: 0 auto;
}

.login-box {
  background-color: #ffffff;
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 100%;
}

.logo-img {
  width: 100px;
  margin-bottom: 20px;
}

h1 {
  font-size: 24px;
  color: #333;
  margin-bottom: 20px;
}

.input-group {
  margin-bottom: 15px;
  text-align: left;
}

.input-group label {
  font-size: 14px;
  color: #333;
  display: block;
  margin-bottom: 5px;
}

.input-group input {
  width: 100%;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 16px;
  outline: none;
}

.input-group input:focus {
  border-color: #0a66c2;
}

.forgot-password {
  text-align: right;
  margin-bottom: 20px;
}

.forgot-password a {
  color: #0a66c2;
  text-decoration: none;
  font-size: 14px;
}

.forgot-password a:hover {
  text-decoration: underline;
}

.login-btn {
  width: 100%;
  padding: 12px;
  background-color: #0a66c2;
  color: #ffffff;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

.login-btn:hover {
  background-color: #004182;
}

.separator {
  margin: 20px 0;
  position: relative;
  text-align: center;
}

.separator span {
  background-color: #ffffff;
  padding: 0 10px;
  color: #888;
  font-size: 14px;
}

.separator::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  height: 1px;
  background-color: #ddd;
  z-index: 1;
}

.google-btn {
  width: 100%;
  padding: 12px;
  background-color: #ffffff;
  color: #444;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
}

.google-btn img {
  width: 20px;
  margin-right: 10px;
}

.google-btn:hover {
  background-color: #f8f8f8;
}

.signup {
  margin-top: 20px;
  font-size: 14px;
}

.signup a {
  color: #0a66c2;
  text-decoration: none;
}

.signup a:hover {
  text-decoration: underline;
}

</style>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn logo" class="logo-img">
      </div>
      <h1>Iniciar sesión</h1>
      <form action="/" method="POST"
>
        <div class="input-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Contraseña" required>
        </div>
        <div class="forgot-password">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="login-btn">Iniciar sesión</button>
      </form>
      <div class="separator">
        <span>o</span>
      </div>
      <button class="google-btn">
        <img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" alt="Google Logo" class="google-logo">
        Inicia sesión con Google
      </button>
      <div class="signup">
        <p>¿Nuevo en LinkedIn? <a href="#">Únete ahora</a></p>
      </div>
    </div>
  </div>
</body>

</html>
